name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Grant GITHUB_TOKEN permissions needed to deploy to Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
      
    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies ğŸ”§
      run: npm ci
      
    - name: Build ğŸ—ï¸
      run: npm run build
      
    - name: Setup Pages ğŸ“„
      uses: actions/configure-pages@v4
      
    - name: Upload artifact ğŸ“¤
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages ğŸš€
      id: deployment
      uses: actions/deploy-pages@v4